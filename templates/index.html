<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Year</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #FFC1CC;
            background-image: radial-gradient(#FFD1DC 10%, transparent 10%);
            background-size: 60px 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
body {
    font-size: clamp(14px, 4vw, 18px);
}

        .container {
            text-align: center;
        }

        .image-box img {
            width: 60vw;
            max-width: 260px;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%   { transform: translateY(0); }
            50%  { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
button, a {
    min-height: 44px;
}

        .question-box {
            background: white;
            border: 2px solid hotpink;
            border-radius: 15px;
            padding: 15px 25px;
            margin-top: 20px;
            font-weight: bold;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .option {
            background: white;
            border-radius: 15px;
            padding: 10px 30px;
            cursor: pointer;
            border: 2px solid transparent;
            font-weight: bold;
        }
.text-box {
    width: 85vw;
    max-width: 360px;
}
.options {
    display: flex;
    gap: 20px;
}
@media (max-width: 480px) {
    .options {
        flex-direction: column;
        gap: 12px;
    }
}
body {
    touch-action: manipulation;
    -webkit-tap-highlight-color: transparent;
}

        .option:hover {
            border-color: hotpink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-box">
            <img src="{{ url_for('static', filename='image.png') }}" alt="image">
        </div>

        <div class="question-box">
            DO YOU KNOW WHAT TODAY IS?
        </div>

        <div class="options">
           <a href="/yes" class="option">YES</a>
           <a href="/no" class="option">NO</a>
        </div>
    </div>
</body>
</html>
